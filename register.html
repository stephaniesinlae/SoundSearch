    <section class="section section-shaped section-lg">
      <div class="shape shape-style-1 bg-gradient-default">
        <span></span>

        <span></span>

              <div class="card-header bg-white pb-5">
                <div class="text-muted text-center mb-3">
                  <small>Iniciar sesión con</small>
                </div>
                <div class="text-center">
                  <a href="#" class="btn btn-neutral btn-icon mr-4">
                    <span class="btn-inner--icon">
                      <img src="github.png">
                    </span>
                    <span class="btn-inner--text">Github</span>
                  </a>
                  <a href="#" class="btn btn-neutral btn-icon">
                    <span class="btn-inner--icon">
                      <img src="google.png">
                    </span>
                    <span class="btn-inner--text">Google</span>
                  </a>
                </div>
              </div>
              <div class="card-body px-lg-5 py-lg-5">
                <div class="text-center text-muted mb-4">
                  <small>O ingresar datos</small>
                </div>
                <form role="form" action="index.html" method="POST">
                  <div class="form-group">
                    <div class="input-group input-group-alternative mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                      </div>
                      <input class="form-control" placeholder="Nombre" type="text" minlength="4" maxlength="25" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group input-group-alternative mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                      </div>
                      <input class="form-control" placeholder="correo electrónico" type="email" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                      </div>
                      <input class="form-control" placeholder="contraseña" type="password" required>
                    </div>
                  </div>
                  <div class="row my-4">
                    <div class="col-12">
                      <div class="custom-control custom-control-alternative custom-checkbox">
                        <input class="custom-control-input" id="customCheckRegister" type="checkbox">
                        <label class="custom-control-label" for="customCheckRegister">
                          <span>Estoy de acuerdo con las
                            <b>
                            <a href="#">Políticas de Privacidad</a>
                          </b>
                          </span>
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="text-center">
                     <button type="button" class="btn btn-primary mt-4">
                       <a href="./examples/profile.html" style="color: white"> Crear mi cuenta</a></button> 
                      <!-- <input type="submit" id="button" value="Crear mi cuenta"/> -->
                  </div>
                </form>
